services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: churnscope
      POSTGRES_PASSWORD: churnscope_dev
      POSTGRES_DB: churnscope
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U churnscope"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://churnscope:churnscope_dev@db:5432/churnscope
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata: